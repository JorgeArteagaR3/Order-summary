<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="./css/desktop.css"
            media="(min-width: 769px)"
        />
        <title>Order Summary</title>
    </head>
    <body>
        <main>
            <section class="order-summary-section">
                <figure class="header-img">
                    <img src="./assets/illustration-hero.svg" alt="" />
                </figure>
                <div class="order-summary-div">
                    <h2>Order Summary</h2>
                    <p>
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="plan-container">
                    <div>
                        <span></span>
                    </div>
                    <div class="anual-plan-title__cost">
                        <p class="anual-plan-title">Annual Plan</p>
                        <p class="anual-plan-cost">$59.99/year</p>
                    </div>
                    <div class="change-ancle">
                        <a href="">Change</a>
                    </div>
                </div>
                <div class="payment-button">
                    <button>Proceed to Payment</button>
                </div>
                <div class="cancel-ancle"><a href="">Cancel Order</a></div>
            </section>
        </main>
    </body>
</html>
